<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="container mt-3 d-flex">
      <select id="loai-khach-hang" class="form-group col-3">
        <option value="">Chọn loại khách hàng</option>
        <option value="user">Nhà Dân</option>
        <option value="company">Doanh Nghiệp</option>
      </select>
      <div class="form-group col-3">
        <input
          type="text"
          class="form-control"
          id="ma-khach-hang"
          placeholder="Nhập mã khách hàng"
        />
      </div>
      <div class="form-group col-3">
        <input
          type="number"
          class="form-control"
          id="so-kenh-cao-cap"
          placeholder="Số kênh cao cấp"
        />
      </div>
      <div id="ket-noi-block" class="form-group col-3 d-none">
        <input
          type="number"
          class="form-control"
          id="so-ket-noi"
          placeholder="Số kết nối"
        />
      </div>
    </form>
    <div class="container">
      <button onclick="tinhTienCap()" type="submit" class="btn btn-primary">
        Tính tiền cap
      </button>
      <span id="ket-qua" class="d-block mt-3"></span>
    </div>
    <script src="./index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
